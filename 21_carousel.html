<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel | Bootstrap 4</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <h1 class="text-center display-3 my-4">Carousel Slider</h1>
    <div class="container">

        <!--slider-->
        <div id="slider1" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li class="active" data-target="#slider1" data-slide-to="0"></li>
                <li data-target="#slider1" data-slide-to="1"></li>
                <li data-target="#slider1" data-slide-to="2"></li>
            </ol>


            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="images/pizza.jpg" class="d-block img-fluid" alt="first slide">
                    <div class="carousel-caption">
                        <h3>Pizza</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
                    </div>
                </div>

                <div class="carousel-item ">
                    <img src="images/roll.jfif" class="d-block img-fluid" alt="second slide">
                    <div class="carousel-caption ">
                        <h3>Chicken Roll</h3>

                    </div>
                </div>

                <div class="carousel-item ">
                    <img src="images/hot_dog.jpg" class="d-block img-fluid" alt="third slide">
                    <div class="carousel-caption ">
                        <h3>Hot Dogg</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
                    </div>
                </div>
            </div>

            <a href="#slider1" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider1" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>



        </div>






    </div>





    <div style="margin-top: 50px;"></div>

    <!--Bootstrap js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <script>
        $('.carousel').carousel({
            interval: 2000,
            /*wrap: false,
            keyboard: true*/
        });
    </script>

</body>

</html>
