<!DOCTYPE html>
<html>

<head>
    <title>Toast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>

<body>
    <h2 class="text-center">Toast</h2>
    <div class="container">
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">This is toast header</strong>
                <small class="text-muted">5 mins ago</small>
                <button class="close ml-2 mb-1" data-dismiss="toast"> <span>&times;</span> </button>
            </div>
            <div class="toast-body">
                <p>this is tost body and toast details. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores id ex at modi qui .</p>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".toast").toast("show")
        })
    </script>
</body>

</html>
