<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip | Bootstrap 4</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <h1 class="text-center display-3 my-4">Tooltip</h1>
    <div class="container">

        <!--Tooltip-->
        <button class="btn btn-warning " title="hi viewers">Tooltip</button>
        <hr>
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello World">Tooltip on
            top</button>

        <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello World">Tooltip on
            left</button>

        <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello World">Tooltip on
            right</button>

        <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello World">Tooltip on
            bottom</button> <br> <br>


        <button id="hello" class="btn btn-primary" data-html="true" data-placement="top" data-toggle="tooltip" title="<h2>Hello World</h2> <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus repudiandae quia, iure, </p>  ">Tooltip
            on
            top</button>
        <hr>

        <!--Trigger with js-->

        <button class="btn btn-warning " onclick="showToolTip()"> Show tooltip </button>

        <button class="btn btn-danger " onclick="hideToolTip()"> hide tooltip </button>

        <button class="btn btn-info " onclick="toggleToolTip()"> toggle tooltip </button>






    </div>






    <div style="margin-top: 50px;"></div>

    <!--Bootstrap js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();

        function showToolTip() {
            $('#hello').tooltip('show')

        }

        function hideToolTip() {
            $('#hello').tooltip('hide')

        }

        function toggleToolTip() {
            $('#hello').tooltip('toggle')

        }
    </script>

</body>

</html>
