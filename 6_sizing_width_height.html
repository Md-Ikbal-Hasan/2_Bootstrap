<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing width and height | Bootstrap 4</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>

<body>
    <div style="margin-top: 50px;"></div>
    <h1 class="display-4 bg-success text-center my-5">Sizing(height And weight)</h1>
    <div class="container">

        <div class="bg-success text-white w-25 my-3 ">width 25%</div>
        <div class="bg-success text-white w-50 my-3">width 50%</div>
        <div class="bg-success text-white w-75 my-3">width 75%</div>
        <div class="bg-success text-white w-100 my-3">width 100%</div>

        <div class="clearfix">
            <div class="bg-success text-white w-25 my-3 float-left">width 1 25%</div>
            <div class="bg-danger text-white w-25 my-3 float-left">width 25%</div>
            <div class="bg-warning text-white w-25 my-3 float-left">width 25%</div>
            <div class="bg-secondary text-white w-25 my-3 float-left">width 25%</div>
        </div>


        <div style="height:300px; border:3px solid #333 " class="clearfix">
            <div class="bg-success text-white h-25 ">width 2 25%</div>
            <div class="bg-danger text-white  h-50">width 50%</div>
            <div class="bg-warning text-white h-75">width 75%</div>
            <div class="bg-secondary text-white  h-100">width 100%</div>

        </div>


    </div>





    <div style="margin-top: 50px;"></div>

    <!--Bootstrap js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
