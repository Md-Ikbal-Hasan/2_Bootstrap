<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form group | Bootstrap 4</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <h1 class="text-center display-3">Forms</h1>

    <div class="container">



        <form action="" class="bg-dark text-white p-4">

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
            </div>

            <div class="form-group ">
                <label for="email">Email Address</label>
                <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
                <small class="form-text text-muted">Your email will be share with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter password" readonly>
            </div>

            <div class="form-group">
                <label for="name">Gender</label>
                <select class="form-control" name="" id="Gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Transgender</option>
                    <option value="">Common</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea rows="5" class="form-control" type="password" id="message"> </textarea>
            </div>
            <hr>


            <div class="row">
                <div class="col">
                    <label for="">Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>

            </div>

            <div class="row">
                <div class="col col-8">
                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="email">
                </div>
                <div class="col col-4">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>
            </div>
            <hr>

            <div class="row mb-3">

                <input type="text" class="form-control" placeholder="name">
            </div>

            <div class="row mb-3">

                <input type="password" class="form-control" placeholder="password">
            </div>


            <div class="form-group">
                <label for="file">File Input</label>
                <input class="form-control-file" type="file" name="file" id="file">
                <small class="form-text text-muted">Maximum 3MB Size</small>
            </div>



            <fieldset class="form-group">
                <legend>Whta are you using this service for?</legend>
                <div class="form-check">
                    <label for="" class="form-check-label">
                        <input type="radio" name="" id="option1" checked class="form-check-input"> Personal
                    </label>
                </div>

                <div class="form-check">
                    <label for="" class="form-check-label">
                        <input class="form-check-input" type="radio" value="option1"> commercial use
                    </label>
                </div>

                <div class="form-check">
                    <label for="" class="form-check-label">
                        <input class="form-check-input" disabled type="radio" value="option3"> testing
                    </label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="" class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Sign up for newsletter
                </label>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>

        <br> <br>

        <!--inline form-->
        <form action="" class="form-inline">
            <input class="form-control mr-2" type="text" id="username" placeholder="enter username">
            <input class="form-control mr-2" type="password" id="password" placeholder="enter password">
            <div class="from-check ">
                <label for="" class="form-check-label mr-2">
                    <input class="from-check-input" type="checkbox"> Remeber Me
                </label>
            </div>
            <button class="btn btn-warning" type="submit">Submit</button>
        </form> <br> <br>

        <!--validation-->

        <div class="from-group">
            <label for="username">Username</label>
            <input class="form-control is-valid" type="text" id="username">
            <div class="valid-feedback">Username available</div>
            <small>Must be at least 8 character</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control is-invalid" type="password" id="password">
            <div class="invalid-feedback">This password is not safe</div>
            <small>please use a strong password</small>
        </div>



        <div class="mb-5"></div>
    </div>






    <!--Bootstrap js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
