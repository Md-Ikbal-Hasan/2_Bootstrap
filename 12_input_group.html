<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups and Addons | Bootstrap4</title>
    <!--Bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <h1 class="display-3 text-center my-4">Input Groups and Addons</h1>

    <div class="container">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="username">
        </div> <br>

        <div class="input-group">
            <input class="form-control" type="text" placeholder="email">
            <div class="input-group-prepend">
                <span class="input-group-text">@something.com</span>
            </div>
        </div> <br>

        <label for="profile-url"> Choose profile url</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://www.something.com/member</span>
            </div>
            <input class="form-control" type="text" id="profile-url">
        </div> <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>

            <input type="text" class="form-control">
            <div class="input-group-prepend">
                <span class="input-group-text">.00</span>
            </div>
        </div> <br>

        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="username">
        </div> <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <input type="checkbox">
                </span>
            </div>
            <input class="form-control" type="text">

        </div> <br>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search here...">

            <span class="input-group-prepend">
                <button class="btn btn-primary">Serarch</button>
            </span>

        </div>








    </div>



    <div style="margin-top: 50px;"></div>

    <!--Bootstrap js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
